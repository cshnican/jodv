<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal of Double Vision</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #00ff9d;
    }

    .page {
      width: 80%;
      max-width: 900px;
      margin: 20px;
      padding: 40px;
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      border: 1px solid #00ff9d;
      transition: all 0.3s ease;
    }

    .page:hover {
      box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
      transform: translateY(-5px);
    }

    .header {
      font-size: 70px;
      color: #00ff9d;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .journal-title {
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      color: #00ff9d;
      letter-spacing: 3px;
    }

    .group {
      font-size: 24px;
      color: #00ff9d;
      text-align: left;
      margin-top: 2em;
    }

    .entry {
      margin-top: 1.5em;
      font-size: 20px;
      color: #00ff9d;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #00ff9d;
      padding-left: 15px;
    }

    .entry .title {
      margin-top: 0.25em;
      font-size: 18px;
      color: #ff00ff;
      margin-bottom: 0.5em;
    }

    .entry .explanation {
      margin-left: 1.5em;
      font-size: 16px;
      color: #00ccff;
      transition: all 0.3s ease;
    }

    .entry:hover .explanation {
      color: #ff00ff;
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
    }

    .svg-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .svg-container svg {
      width: 100px;
      height: 100px;
      fill: #00ff9d;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(0, 255, 157, 0.5));
    }

    .svg-container:hover svg {
      fill: #ff00ff;
      transform: rotate(360deg) scale(1.1);
      filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.5));
    }

    .language-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: transparent;
      color: #00ff9d;
      font-size: 14px;
      border: 2px solid #00ff9d;
      border-radius: 5px;
      cursor: pointer;
      width: 50px;
      transition: all 0.3s ease;
    }

    .language-button:hover {
      background-color: #00ff9d;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
    }

    #submit-btn {
      background-color: transparent;
      border: 2px solid #00ff9d;
      border-radius: 5px;
      color: #00ff9d;
      font-size: 14px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 80px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    #submit-btn:hover {
      background-color: #00ff9d;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
    }

    .acknowledgment {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #00ccff;
      text-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
    }

    #translate-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      color: #00ff9d;
      font-size: 14px;
      border: 2px solid #00ff9d;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #translate-button:hover {
      background-color: #00ff9d;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
    }

    .secret-trigger {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      opacity: 0;
    }

    .secret-trigger:hover + #translate-button {
      display: block;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 40px;
      }
      .page {
        padding: 20px;
      }
      .group {
        font-size: 18px;
      }
      .explanation {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <button class="language-button" id="lang-button" onclick="toggleLanguage_fake()">EN</button>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdXEYepD0_eARWZpuqK3Ple7DXqNhuPHhLP7-7YIA95HMhEqA/viewform?usp=headerk">
    <button id="submit-btn">Submit</button>
  </a>

  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100" width="225" height="150">
        <!-- Left glass -->
        <polygon points="30,30 70,30 50,60" fill="#00ff9d" opacity="0.7" stroke="#ff00ff" stroke-width="2"/>
        <rect x="45" y="60" width="10" height="20" fill="#00ccff" opacity="0.7"/>
        <rect x="35" y="80" width="30" height="5" fill="#00ccff" opacity="0.7"/>
    
        <!-- Right glass (slightly overlapping) -->
        <polygon points="50,30 90,30 70,60" fill="#00ff9d" opacity="0.7" stroke="#ff00ff" stroke-width="2"/>
        <rect x="65" y="60" width="10" height="20" fill="#00ccff" opacity="0.7"/>
        <rect x="55" y="80" width="30" height="5" fill="#00ccff" opacity="0.7"/>
    </svg>
  </div>

  <div class="header">
    <span class="journal-title">Journal of Double Vision</span>
  </div>

  <div id="entries-container">
    Loading entries...
  </div>
  
  <div class="header">
    <span class="journal-title">Journal of Double Vision</span>
  </div>

  <div class="acknowledgment" onclick="toggleLanguage()">
    Powered by ChatGPT
  </div>
</div>


<script>
  let currentLanguage = 'gr'; // Default language is Greek

  function toggleLanguage_fake() {
    const button = document.getElementById('lang-button');
    if (button.textContent === 'EN') {
      button.textContent = 'GR';
      button.style.backgroundColor = 'transparent';
    } else {
      button.textContent = 'EN';
      button.style.backgroundColor = '#00ff9d';
      button.style.color = '#000';
    }
  }

  // Function to load entries
  function toggleLanguage() {
    const acknowledgment = document.querySelector('.acknowledgment');
    currentLanguage = currentLanguage === 'gr' ? 'en' : 'gr';
    loadEntries(currentLanguage);
  }

  // Function to load entries
  async function loadEntries(language) {
    const file = language === 'en' ? 'entries-en.html' : 'entries.html';
    try {
      const response = await fetch(file);
      if (response.ok) {
        const entriesHtml = await response.text();
        document.getElementById('entries-container').innerHTML = entriesHtml;
      } else {
        console.error('Failed to load entries:', response.status);
        document.getElementById('entries-container').textContent = 'Failed to load entries.';
      }
    } catch (error) {
      console.error('Error loading entries:', error);
      document.getElementById('entries-container').textContent = 'Error loading entries.';
    }
  }

  // Load entries when the page loads
  document.addEventListener('DOMContentLoaded', loadEntries);

</script>

</body>
</html>
